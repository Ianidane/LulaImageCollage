<head>
  <meta name="theme-color" content="#888b80">
<title>RoeLage</title>
<style>
@font-face {
    font-family: 'SteelFish';
    src: url('fonts/steelfish rg.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Maven Pro';
    src: url('fonts/MavenPro-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Caviar Dreams';
    src: url('fonts/CaviarDreams.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Walkway';
    src: url('fonts/Walkway SemiBold.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Gabrielle';
    src: url('fonts/Gabrielle.ttf');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Comfortaa';
    src: url('fonts/Comfortaa-Regular.ttf');
    font-weight: normal;
    font-style: normal;
}

body{
  font-family:'Maven Pro';
}
html {
  overflow-y:scroll;
}


.LoadingModal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 139, 140, 140, .6 );
}

.centered {
  position: fixed; /* or absolute */
  top: 50%;
  left: 50%;
}

.centered-text {
  position: fixed; /* or absolute */
  top: 43%;
  left: 28%;
}


/* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
body.loading {
    overflow: hidden;
}

/* Anytime the body has the loading class, our
   modal element will be visible */
body.loading .LoadingModal {
    display: block;
}


.top-buffer { margin-top:20px; }

.WatermarkPhoto {
  float: left;
  width: 210px;
  height: 270px;
}

.divWatermarkPhoto {
  height: 275px;

}

.WatermarkPhotoContainer {
  float: left;
  height: 275px;
  width: 215px;
  font-family:'Caviar Dreams';
}

.WatermarkCog {
  display: none;
  margin: auto;
}


img {
  max-width: 100%;
}


canvas {
  width: 100px;
  height: 100px;
}

.card {
         overflow: visible;
     }

.cropper-container {
  height: 275px;
  width: 215px;
}

.tooltip{
  z-index:1;
}


</style>
</head>
<body>
<!--Navigation-->
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper pink accent-1">
      <a href="#" class="brand-logo left"><img src="./images/AppIcon.png" alt="RoeLage" style="width:55px;height:55px;"></img></a>
      <a href="#" class="brand-logo center">RoeLage</a>
    </div>
  </nav>
</div>
<!--/.Navigation-->

<div class="container">
  <div class="row top-buffer">
    <div class="col s6">

      <div class="card #9e9e9e grey" style="height:292;">
        <div class="card-content white-text center" style="padding-bottom: 0px;">
            <span class="card-title">Choose one or multiple photos</span><br>
            <input type="text" id="file_path" placeholder= "Number of photos selected" readonly>
        </div>
        <div class="card-action center" style=" padding-top: 0px; ">
          <p>
            <input type="checkbox" class="filled-in" id="chkCropImg" checked="checked" />
            <label for="chkCropImg"><font color="white">Create detailed close up?<font></label>
          </p>
          <label class="btn btn-primary blue accent-1 tooltipped" data-tooltip="Detailed image comes from the center of your photos">
              Browse <input type="file" id="choose_dir" style="display: none;" multiple>
          </label>
        </div>
      </div>
    </div>

    <div class="col s6">
      <div class="card #9e9e9e grey center" id="LogoCard" style="height:292;">
        <div class="card-content white-text center">
          <h4 class="card-title">Choose a logo</h4>
          <canvas id="LogoCanvas" class="card-img-bottom center"></canvas>
        </div>
        <div class="card-action center">
          <label class="btn btn-primary blue accent-1 tooltipped" data-tooltip="Logo will be resized to a maximum 200x200px">
              Browse <input type="file" id="choose_logo" style="display: none;">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col s6">
      <div class="card #9e9e9e grey" style="height:337;">
        <div class="card-content white-text center">
            <span class="card-title">Choose the style and size</span><br>
        </div>
        <div class="card-action center">
          <div class="input-field col s12">
            <select id='style'>
            <option value="" disabled selected>Choose your style</option>
            <option value="Adeline">Adeline</option>
            <option value="Amelia">Amelia</option>
            <option value="Anna">Anna</option>
            <option value="Azure">Azure</option>
            <option value="Bianka">Bianka</option>
            <option value="Carly">Carly</option>
            <option value="Cassie">Cassie</option>
            <option value="Classic">Classic</option>
            <option value="Gigi">Gigi</option>
            <option value="Gracie">Gracie</option>
            <option value="Harvey">Harvey</option>
            <option value="Irma">Irma</option>
            <option value="Jade">Jade</option>
            <option value="Jaxon">Jaxon</option>
            <option value="Jill">Jill</option>
            <option value="Jordan">Jordan</option>
            <option value="Joy">Joy</option>
            <option value="Julia">Julia</option>
            <option value="Kids Azure">Kids Azure</option>
            <option value="Kids Monroe">Kids Monroe</option>
            <option value="Leggings">Leggings</option>
            <option value="Lindsay">Lindsay</option>
            <option value="Lola">Lola</option>
            <option value="Lucy">Lucy</option>
            <option value="Lynnae">Lynnae</option>
            <option value="Madison">Madison</option>
            <option value="Mae">Mae</option>
            <option value="Mark">Mark</option>
            <option value="Maxi">Maxi</option>
            <option value="Monroe">Monroe</option>
            <option value="Nicole">Nicole</option>
            <option value="Patrick">Patrick</option>
            <option value="Perfect">Perfect</option>
            <option value="Randy">Randy</option>
            <option value="Sarah">Sarah</option>
            <option value="Sariah">Sariah</option>
            <option value="Scarlett">Scarlett</option>
            <option value="Shirley">Shirley</option>
            <option value="Sloan">Sloan</option>
            </select>
            <label>Size Select</label>
          </div>
          <p id="StyleChose" class="fontface"></p>

          <div class="input-field col s12">
            <select id='size'>
              <option value="" disabled selected>Choose your size</option>
              <option value="XXS">XXS</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
              <option value="2XL">2XL</option>
              <option value="3XL">3XL</option>
              <option value="Tween">Tween</option>
              <option value="OS">OS</option>
              <option value="TC">TC</option>
              <option value="TC2">TC2</option>
              <option value="S/M">S/M</option>
              <option value="L/XL">L/XL</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
            </select>
            <label>Size Select</label>
          </div>
          <!-- </div> -->
          <p id="SizeChose" class="fontface"></p>
        </div>
    </div>
  </div>

    <div class="col s6">
      <!-- <div class="card #9e9e9e grey" style="height:241;"> -->
      <div class="card #9e9e9e grey">
        <div class="card-content white-text center">
            <span class="card-title">Choose font, size and color</span><br>
        </div>

        <div class="card-action center">
          <div class="input-field col s12 FontDiv">
            <select id='font'>
              <option value="" disabled selected>Choose your font</option>
              <option value="SteelFish">SteelFish</option>
              <option value="Maven Pro">Maven Pro</option>
              <option value="Caviar Dreams">Caviar Dreams</option>
              <option value="Roboto">Roboto</option>
              <option value="Walkway">Walkway</option>
              <option value="Gabrielle">Gabrielle</option>
              <option value="Comfortaa">Comfortaa</option>
            </select>
            <label>Font Select</label>
          </div>
        <!-- </div> -->
          <p id="FontChose" class="fontface"></p>
          <!-- Font Size <div class="slider" id="SlideFontSize"></div>&nbsp; -->
          <label><font color="white">Font Size</font></label>
          <form action="#">
            <p class="range-field">
              <input type="range" id="SlideFontSize" min="0" max="100" value="48"/>
            </p>
          </form>
          Font Color <input type='text' id="showPalette" value='#fff'></input>
      </div>
    </div>
  </div>
<!-- </div> -->
<hr>
<p class="center">Preview</p>
<i class="fa fa-cog fa-spin fa-3x fa-fw WatermarkCog"></i>
  <div class="row top-buffer">
    <div class="col-md-12 center">
      <div id="watermarked" class='divWatermarkPhoto' hidden></div>
    </div>
  </div>
<hr>
  <div class="row top-buffer">
    <div class="col s12">
      <button id="btnRun" class="btn btn-lg btn-primary blue accent-1">Run Preview</button>
      <button id="save_PNG" class="btn btn-lg btn-primary blue accent-1" disabled>Save As PNG</button>
      <button id="save_JPG" class="btn btn-lg btn-primary blue accent-1" disabled>Save As JPG</button>
      <button id="btnClearImages" class="btn btn-lg btn-primary blue accent-1 tooltipped" data-tooltip="Clears preview and selected folder. Logo, font, and style will remain">Clear Pictures</button>
      <button id="btnClearAll" class="btn btn-lg btn-primary blue accent-1 tooltipped" data-tooltip="Clears all fields and preview">Clear Everything</button>
    </div>
  </div>


  <div class="crop" id="cropdiv">
  </div>

  <div id="cropeddiv" hidden>
  </div>

  <div id="imgresized" hidden>
  </div>

  <div id="JPGContainer" hidden>

  </div>


  <div class="LoadingModal">
    <i class="fa fa-cog fa-spin fa-3x fa-fw centered"></i>
    <h5 class="centered-text"><font color='black'>Please wait while I resize and get a detailed close up.</font></h5>
  </div>
</div>
